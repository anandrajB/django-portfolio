<!DOCTYPE html>
<html lang="en">
<head>
	<title>Contact</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
<!--===============================================================================================-->
	<link rel="icon" type="assets/contact/image/png" href="assets/contact/images/agent.png"/>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="assets/contact/vendor/bootstrap/css/bootstrap.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="assets/contact/fonts/font-awesome-4.7.0/css/font-awesome.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="assets/contact/vendor/animate/animate.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="assets/contact/vendor/css-hamburgers/hamburgers.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="assets/contact/vendor/select2/select2.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="assets/contact/css/util.css">
	<link rel="stylesheet" type="text/css" href="assets/contact/css/main.css">
<!--===============================================================================================-->
</head>
<body>

	<div class="bg-contact100" style="background-image: url('assets/contact/images/bg-01.jpg');">
		<div class="container-contact100">
			<div class="wrap-contact100">


				<div class="contact100-pic js-tilt" data-tilt>
					<img src="assets/contact/images/img-01.png" alt="IMG">
				</div>
				

				<form id = "myForm" class="contact100-form validate-form" method="POST" autocomplete = "off" action="">
					{% csrf_token %}
					<span class="contact100-form-title"  >
						Say Hello ! 
					</span>

					<div class="wrap-input100 validate-input" data-validate = "Name is required">
						<input class="input100" type="text" name="name" placeholder="Name">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-user" aria-hidden="true"></i>
						</span>
					</div>

					<div class="wrap-input100 validate-input" data-validate = "Valid email is required: ex@abc.xyz">
						<input class="input100" type="text" name="email" placeholder="Email">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-envelope" aria-hidden="true"></i>
						</span>
					</div>

					<div class="wrap-input100 validate-input" data-validate = "Message is required">
						<textarea class="input100" name="message" placeholder="Message"></textarea>
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-comments" aria-hidden="true"></i>
						</span>
					</div>
					<div class="text-right" >
						<button class="btn btn-primary" type="button" onclick = myFunction() style="border-radius: 25px;font-size: 11px; background: #0563bb; color:white;"> <strong>Reset</strong>  </button>
					</div>
					<div class="container-contact100-form-btn" >
						<button class="contact100-form-btn"  >
							Send
						</button>
					</div>
					<div id ='content'  >
						{% include 'app/others/messages.html' %}
						{% block content %} {% endblock content %}
					</div>
					{% comment %} <center> 
						<h2> Thanks {{name}}! </h2>
						<p> we recieved your email and respond you shortly </p
					</center>  {% endcomment %}
					<br>
					<div class="text-right" >
						<button class="btn btn-primary" type="button" onclick = goBack() style="border-radius: 25px;font-size: larger; background: #0563bb; color:white;"><i class="fa fa-home"></i>  Home  </button>
					</div>
				</form>
			</div>
		</div>
	</div>
	



<!--===============================================================================================-->
	<script src="assets/contact/vendor/jquery/jquery-3.2.1.min.js"></script>
<!--===============================================================================================-->
	<script src="assets/contact/vendor/bootstrap/js/popper.js"></script>
	<script src="assets/contact/vendor/bootstrap/js/bootstrap.min.js"></script>
<!--===============================================================================================-->
	<script src="assets/contact/vendor/select2/select2.min.js"></script>
<!--===============================================================================================-->
	<script src="assets/contact/vendor/tilt/tilt.jquery.min.js"></script>
	<script >
		$('.js-tilt').tilt({
			scale: 1.1
		})
	</script>
<!--===============================================================================================-->
	<script src="assets/contact/js/main.js"></script>

<!-- Global site tag (gtag.js) - Google Analytics -->
<script async src="https://www.googletagmanager.com/gtag/js?id=UA-23581568-13"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());

  gtag('config', 'UA-23581568-13');
</script>


<!-- added scripts before deployment 1/6/21-->


<!-- go back home page page-->
<script>
function goBack() {
  window.location.href = '/';
}
</script> 


<!-- func for form reset -->
<script>
function myFunction() {
  document.getElementById("myForm").reset();
}
</script>

<!-- Message for form submit after-->

<script>
    setTimeout(function(){
      if ($('#msg').length > 0) {
        $('#msg').remove();
      }
    }, 2000,)
</script> 


<!-- alert for page redirect-->

<script>
function my() {
  alert("Page is loaded");
}
</script>

<!-- page reload form submission clear-->

<script>
    if ( window.history.replaceState ) {
        window.history.replaceState( null, null, window.location.href );
    }
</script>

</body>
</html>
